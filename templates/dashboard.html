<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HealthHub Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">HealthHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h1>Welcome to HealthHub Dashboard</h1>
    <h2>Upload Health Data</h2>
    <form action="/dashboard" method="POST" enctype="multipart/form-data">
   
        <div class="form-group">
            <label for="dataFile">Select a CSV File:</label>
            <input type="file" class="form-control-file" id="dataFile" name="dataFile" accept=".csv" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Data</button>
    </form>
    <hr>
    <h2>Your Health Data</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Heart Rate</th>
                <th>Sleep Patterns</th>
                <th>Exercise Logs</th>
            </tr>
            </thead>
            <tbody>
            {% for data in health_data %}
            <tr>
                <td>{{ data['Date'] }}</td>
                <td>{{ data['Heart Rate'] }}</td>
                <td>{{ data['Sleep Patterns'] }}</td>
                <td>{{ data['Exercise Logs'] }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
