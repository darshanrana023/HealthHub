<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Register-HealthHub</title>
</head>
<style>
  h2, p{
      text-align:center;
      padding:10px;
  }
  footer{
      position: fixed;
      left: 0;
      bottom: 0;
      width:100%;
      text-align:center;
  }

</style>
<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var retypePassword = document.getElementById("retypePassword").value;
        
        if (password !== retypePassword) {
            alert("Passwords do not match!");
            return false;
        }
        return true;
    }
</script>
<body>
    <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://www.healthhubqld.com.au/wp-content/uploads/2019/07/Health_Hub_col-1024x269.png" class="me-2" height="20"
          alt="HealthHub Logo" loading="lazy" />
        <small>HealthHub</small>
      </a>
    </div>
  </nav>
  <h2>HealthHub</h2>
   <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="divider d-flex align-items-center my-4">
              <h3 class="text-center fw-bold mx-3 mb-0">Registeration</h3>
            </div>
            <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control form-control-lg"
                  placeholder="Enter a valid name" required />
                <label class="form-label" for="name">Name</label>
              </div>
              <div class="form-outline mb-4">
                <input type="tel" id="phone" class="form-control form-control-lg" minlength="10"
                 required
                  placeholder="Enter a valid name" />
                <label class="form-label" for="phone">Mobile No.</label>
              </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" required/>
              <label class="form-label" for="email">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" required />
              <label class="form-label" for="password">Password</label>
            </div>

            <div class="form-outline mb-3">
              <input type="password" id="retypePassword" class="form-control form-control-lg"
                placeholder="Enter password again" required />
              <label class="form-label" for="retypePassword">Confirm Password</label>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">No need of registeration <a href="home.html"
                  class="link-danger">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-3">
        Copyright Â© 2023. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </footer>
  </section>
  
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
  />
  </body>
  </html>
